<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ChatBeams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: green;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
            display: none;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-button">Back to Home</a>
    <h1>Signup</h1>
    <form id="signupForm">
        <div class="error-message" id="usernameError">Username must not contain spaces (real names not allowed).</div>
        <div class="error-message" id="passwordError">Password must be at least 6 characters long.</div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        let valid = true;

        if (username.includes(' ')) {
            document.getElementById('usernameError').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('usernameError').style.display = 'none';
        }

        if (password.length < 6) {
            document.getElementById('passwordError').style.display = 'block';
            valid = false;
        } else {
            document.getElementById('passwordError').style.display = 'none';
        }

        if (valid) {
            // Perform signup logic here (e.g., send data to the server)
            // After successful signup, redirect to login page
            window.location.href = 'login.html';
        }
    });
</script>

</body>
</html>
