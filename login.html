<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatBeams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: green;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
            display: none;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-button">Back to Home</a>
    <h1>Login</h1>
    <form id="loginForm">
        <div class="error-message" id="errorMessage">Incorrect username or password</div>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // Perform login logic here (e.g., send data to the server)
        // For demonstration purposes, let's assume the login fails
        const loginSuccessful = false;

        if (loginSuccessful) {
            // After successful login, redirect to dashboard page
            window.location.href = 'dashboard.html';
        } else {
            // Display error message
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
